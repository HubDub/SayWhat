<h1>Your Saved Phrases</h1>
  <div>
    <input type="text" class="form-control" placeholder="Search for any subject, measure, phrase or employee..." ng-model="searchText.search">
  </div>
  <br>
  <div class="row">
    <div class ="user-phrases panel panel-success col-md-10 col-md-offset-1 .containerfluid" ng-repeat="phrase in userSavedPhrases | filter: searchText.search">
      <div class="row">
        <div class="panel-body">
          <div class="col-md-9">
            <div>Subject:  {{phrase.subject}}</div>
            <div>Measurement:  {{phrase.measure}}</div>
            <div>Suggested Phrase:  <span>"{{phrase.phrase}}"</span></div>
            <div>Employee tagged:  <span>"{{phrase.employee}}"</span></div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger btn-delete-phrase ng-click="removeUserPhraseFb(phrase.phraseid)">Delete Phrase</button>
            <br>
            <br>
            <button class="btn btn-success btn-edit"><a ng-href="#phrase/{{phrase.phraseid}}/edit">Edit phrase</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
